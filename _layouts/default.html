<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="{{ page.meta_description }}">
    <meta name="keywords" content="{{ page.meta_keywords }}">
    <title>schneiderik - {{ page.title }}</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/compiled/main.css">
    <link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45375038-1', 'schneiderik.com');
      ga('send', 'pageview');

    </script>
  </head>

  <body id="{{ page.scope }}">
    <section id="main-section">
      {{ content }}
    </section>
    <footer id="main-footer">
      &copy; 2014 Erik Schneider
    </footer>
    <script src="//cdnjs.cloudflare.com/ajax/libs/minicart/3.0.5/minicart.min.js"></script>
    <script>
      var eachItem = function(items, callback) {
        Array.prototype.forEach.call(items, function(item, i){
          callback(item);
        });
      }

      var addClass = function(el, className) {
        if (el.classList)
          el.classList.add(className);
        else
          el.className += ' ' + className;
      }

      var removeClass = function(el, className) {
        if (el.classList)
          el.classList.remove(className);
        else
          el.className = el.className.replace(new RegExp('(^|\\b)' + className.split(' ').join('|') + '(\\b|$)', 'gi'), ' ');
      }

      var toggleContent = function(selector) {
        var tabContents = document.querySelectorAll('.tab-content');
        eachItem(tabContents, function(item) {
          removeClass(item, 'active');
        });

        var targetContent = document.querySelectorAll(selector)[0];
        addClass(targetContent, 'active');
      }

      var tabClick = function(e) {
        e.preventDefault();
        var active_item = document.querySelectorAll('nav.tabs a.active')[0];
        removeClass(active_item, 'active');
        addClass(e.target, 'active');
        toggleContent(e.target.getAttribute('href'));
      }

      var nav_tabs = document.querySelectorAll('nav.tabs a');
      eachItem(nav_tabs, function(item) {
        item.addEventListener('click', tabClick);
      });

      paypal.minicart.render();
    </script>
  </body>
</html>
